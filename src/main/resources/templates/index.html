<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(135, 185, 160);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .navbar {
      background-color: rgba(79, 147, 205, 0.47);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.47) !important;
    }
    .container {
      max-width: 600px;
      background-color: rgba(79, 147, 205, 0.47);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(10, 83, 162);
      text-align: center;
    }
    h1 {
      color: rgba(255, 255, 255, 0.47);
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.47);
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.47);
      background-color: rgba(79, 147, 205, 0.47);
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: rgb(10, 83, 162);
    }
    .btn-secondary {
      background-color: rgba(79, 147, 205, 0.47);
    }
    .btn-secondary:hover {
      background-color: rgb(10, 83, 162);
    }
  </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">------</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="http://localhost:8080/index">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">---------</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">--------</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Контент -->
<div class="container">
  <h1>Добро пожаловать!</h1>
  <p>Мы рады приветствовать вас на нашем сайте. Пожалуйста, войдите в систему или зарегистрируйтесь, чтобы получить доступ ко всем функциям.</p>
  <div class="buttons">
    <a href="/login" class="btn">Войти</a>
    <a href="/reg" class="btn btn-secondary">Регистрация</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
